apiVersion: apps/v1
kind: Deployment
metadata:
  name: tailfront
  labels:
    app: tailfront
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tailfront
  template:
    metadata:
      labels:
        app: tailfront
    spec:
      containers:
        - name: tailfront-container
          image: almuko/tailfront:latest # üëà –∑–∞–º–µ–Ω–∏—à—å –Ω–∞ —Å–≤–æ–π dockerhub
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
